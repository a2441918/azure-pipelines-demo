# Python Function App to Linux on Azure
# Build a Python function app and deploy it to Azure as a Linux function app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python
# The build should only run when a PR is opened ONLY from staging to production branch
# Build deploy should happen only after the PR is merged into production branch

trigger:
  - production

pr:
  branches:
    include:
      - staging

variables:
  # Azure Resource Manager connection created during pipeline creation
  azureSubscription: 'xxxxxxxxxxxx'

  # Function app name
  functionAppName: 'function-app-prod'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Working Directory
  workingDirectory: '$(System.DefaultWorkingDirectory)/'

stages:
  - stage: Build
    displayName: Build stage

    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: $(vmImageName)

        steps:
          - bash: |
              if [ -f extensions.csproj ]
              then
                  dotnet build extensions.csproj --runtime ubuntu.16.04-x64 --output ./bin
              fi
            workingDirectory: $(workingDirectory)
            displayName: 'Build extensions'

          - task: UsePythonVersion@0
            displayName: 'Use Python 3.6'
            inputs:
              versionSpec: 3.6 # Functions V2 supports Python 3.6 as of today

          - bash: |
              python -m venv worker_venv
              source worker_venv/bin/activate
              pip install -r requirements.txt
            workingDirectory: $(workingDirectory)
            displayName: 'Install application dependencies'

          - task: ArchiveFiles@2
            displayName: 'Archive files'
            inputs:
              rootFolderOrFile: '$(workingDirectory)'
              includeRootFolder: false
              archiveType: zip
              archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
              replaceExistingArchive: true

          - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
            artifact: production

  - stage: Deploy
    displayName: Deploy stage
    dependsOn: Build
    condition: and(succeeded(), eq(variables['build.SourceBranchName'], 'production'))

    jobs:
      - deployment: Deploy
        displayName: Deploy
        environment: 'production'
        pool:
          vmImage: $(vmImageName)

        strategy:
          runOnce:
            deploy:

              steps:
                - task: AzureFunctionApp@1
                  displayName: 'Azure functions app deploy'
                  inputs:
                    azureSubscription: '$(azureSubscription)'
                    appType: functionAppLinux
                    appName: $(functionAppName)
                    package: '$(Pipeline.Workspace)/production/$(Build.BuildId).zip'
